<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WG STORE</title>
  <link rel="icon" href="images/logo2.jpg">
  <style>
    /* Hacer que el video ocupe toda la pantalla */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Hace que el video cubra toda la pantalla */
      z-index: -1; /* El video estará detrás del contenido */
    }
    
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      width: 150px;
      height: auto;
    }

    /* Estilo básico para la página */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    .title {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1.5em;
      margin-bottom: 40px;
    }

    .button {
      background-color: #FF5733;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #C1351D;
    }
  </style>
</head>
<body>

  <!-- Video de introducción (alta calidad) -->
  <video id="video-background" autoplay muted>
    <source src="images/entrada.mp4" type="video/mp4"> 
    Tu navegador no soporta el video.
  </video>

  <!-- Contenido visible después de la carga del video -->


  <script>
    // Redirigir a la página principal después de 10 segundos
    setTimeout(function() {
      window.location.href = "button.html"; // Cambia esta ruta a tu página principal
    }, 10000); // 10000 milisegundos = 10 segundos
  </script>

</body>
</html>
